<!doctype html>
<html>
<style>
form {
    margin: auto;
    width: 35%;
}
.result {
    margin: auto;
    width: 35%;
    border: 1px solid #ccc;
}
</style>
<head>
    <title>Bike Usage Model</title>
</head>
<form action="{{ url_for('main') }}" method="POST">
    <fieldset>
        <legend>Input values:</legend>
        Bedrooms:
        <input name="bedrooms" type="number" required>
        <br>
        <br> Accomadates:
        <input name="accom" type="number" required>
        <br>
        <br> Gym:
        <input name="gym" type="number" required>
        <br>
        <br>
        <input type="submit">
    </fieldset>
</form>
<br>
<div class="result" align="center">
    {% if result %}
        {% for variable, value in original_input.items() %}
            <b>{{ variable }}</b> : {{ value }}
        {% endfor %}
        <br>
        <br> Predicted price:
           <p style="font-size:50px">{{ result }}</p>
    {% endif %}
</div>
</html>
